<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <p class="sound">clap</p>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <p class="sound">hihat</p>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <p class="sound">kick</p>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <p class="sound">openhat</p>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <p class="sound">boom</p>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <p class="sound">ride</p>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <p class="sound">snare</p>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <p class="sound">tom</p>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <p class="sound">tink</p>
      </div>
    </div>
      <audio data-key="65" src=></audio>
      <audio data-key="83" src=></audio>
      <audio data-key="68" src=></audio>
      <audio data-key="70" src=></audio>
      <audio data-key="71" src=></audio>
      <audio data-key="72" src=></audio>
      <audio data-key="74" src=></audio>
      <audio data-key="75" src=></audio>
      <audio data-key="76" src=></audio>
  </body>

</html>
