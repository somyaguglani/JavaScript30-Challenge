<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="controls">
      <label for="SCALE">
        SCALE :

        <input
          type="range"
          name="SCALE"
          min="0.3"
          max="3"
          value="1.5"
          step="0.1"
        />
      </label>
      <label for="SIZE">
        SIZE :

        <input
          type="range"
          name="SIZE"
          min="0.3"
          max="3"
          value="1.5"
          step="0.1"
        />
      </label>
    </div>

    <div class="wrap">
      <video class="video"></video>
      <canvas class="first"></canvas>
      <canvas class="second"></canvas>
    </div>
    <script src="./pixelated-face.js"></script>
  </body>
</html>
